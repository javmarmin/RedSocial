<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                FORMULARIO DE REGISTRO
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                        <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.apellido" name="apellido" class="form-control" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        REGISTRARSE
                    </button>
                </form>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="registered">
                This is a danger alertâ€”check it out!
              </div>
        </div>
    </div>
</div>
