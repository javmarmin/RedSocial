<form class="form" action="##" method="post" id="registrationForm">
    <div class="form-group">
        
        <div class="col-xs-6">
            <label for="first_name"><h4>Nombre</h4></label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Nombre" title="enter your first name if any.">
        </div>
    </div>
    <div class="form-group">
        
        <div class="col-xs-6">
          <label for="last_name"><h4>Apellidos</h4></label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Apellidos" title="enter your last name if any.">
        </div>
    </div>

    <div class="form-group">
        
        <div class="col-xs-6">
            <label for="email"><h4>Email</h4></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
        </div>
    </div>

    <div class="form-group">
        
        <div class="col-xs-6">
            <label for="password"><h4>Password</h4></label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
        </div>
    </div>
    <div class="form-group">
        
        <div class="col-xs-6">
          <label for="password2"><h4>Verify</h4></label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
        </div>
    </div>
    <div class="form-group">
         <div class="col-xs-12">
              <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="fas fa-check"></i> GUARDAR</button>
                 <button class="btn btn-lg" type="reset"><i class="fas fa-undo"></i> DESHACER CAMBIOS </button>
          </div>
    </div>
</form>
